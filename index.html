<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img-wrapper">
        <picture>
          <source media="(min-width: 50em)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="stats-list">
          <li>
            <p class="stat-value">10k+</p>
            <p class="stat-label">companies</p>
          </li>
          <li>
            <p class="stat-value">314</p>
            <p class="stat-label">templates</p>
          </li>
          <li>
            <p class="stat-value">12M+</p>
            <p class="stat-label">queries</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>
</html>
